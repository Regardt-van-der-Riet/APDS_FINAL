# SonarQube Project Configuration
# Required metadata
sonar.projectKey=APDS_FINAL
sonar.organization=regardt-van-der-riet
sonar.projectName=APDS Final Project
sonar.projectVersion=1.0

# Source code paths
sonar.sources=backend,frontend/src
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js,**/coverage/**,**/ssl/**

# Test coverage paths (optional)
sonar.tests=backend,frontend/src
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# JavaScript/Node.js specific settings
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

# Language settings
sonar.language=js

# Code analysis settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Disable SCM sensor if needed (for faster analysis)
sonar.scm.disabled=false

# Duplications detection
sonar.cpd.exclusions=**/node_modules/**,**/build/**

# Ignore specific directories from analysis
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**,**/scripts/**,**/config/**

# Coverage thresholds - Set minimum coverage for new code
sonar.coverage.overall_coverage.min=40

